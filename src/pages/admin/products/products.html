<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Productos</title>
  <link rel="stylesheet" href="../../../styles.css">
</head>
<body id="admin-page">

  <header id="productos-header" class="header">
    <h2>Productos üçï</h2>
    <nav class="nav">
      <a href="../adminHome/adminHome.html">Inicio Admin</a>
      <button id="logoutBtn" class="btn-logout">Salir</button>
    </nav>
  </header>

  <main id="productos-container" class="container">
    <div class="header-actions">
      <h3>Listado de Productos</h3>
      <button id="btnNuevoProducto" class="BtnIngresar">+ Nuevo Producto</button>
    </div>

    <table id="productos-table" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Imagen</th>
          <th>Categor√≠a</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>

    <!-- Modal -->
    <div id="modalProducto" class="modal" style="display:none;">
      <h3 id="modalTituloProducto">Nuevo Producto</h3>

      <form id="formProducto">
        <label for="pNombre">Nombre:</label>
        <input id="pNombre" type="text" required />

        <label for="pPrecio">Precio:</label>
        <input id="pPrecio" type="number" required min="0" step="0.01" />

        <label>Imagen:</label>
        <input id="pImagen" type="file" accept="image/*" />


        <label for="pCategoria">Categor√≠a:</label>
        <select id="pCategoria"></select>

        <div class="modal-buttons">
          <button type="submit" class="BtnIngresar">Guardar</button>
          <button type="button" id="btnCancelarProducto" class="btn-logout">Cancelar</button>
        </div>
      </form>
    </div>
  </main>

  <script type="module" src="./products.ts"></script>
</body>
</html>
